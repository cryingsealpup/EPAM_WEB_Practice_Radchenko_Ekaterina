<!DOCTYPE html>
<html>

    <head>
        <meta name = viewport content = "width = device-width, initial-scale = 1.0" charset="utf-8">
        <title>voicy speaker</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    </head>

    <body>
        <nav class="nav">
            <a href="#voices" class="nav__item">
              <i class="material-icons">playlist_play</i>
              <span class="nav__text">All voices</span>
            </a>
            <a href="#mic" class="nav__item nav__item--active">
              <i class="material-icons">mic</i>
              <span class="nav__text">Microphone</span>
            </a>
            <a href="#stream" class="nav__item">
              <i class="material-icons">speaker</i>
              <span class="nav__text">Stream</span>
            </a>
        </nav>

        <div id="voices" class="nav-content"></div>

        <div id="stream" class="nav-content">
          <p>Active: stream-mode</p>
          <audio id='audioPlay'></audio>
        </div>

        <div class="nav-content default" id="microphoneNode">
          <div id="mic">Active: speaker-mode</div>
          <div id=record></div>
          <div id=stopRecord disabled>Stop</div>
        </div>

        <script src = bundle.js></script>
    </body>
</html>
